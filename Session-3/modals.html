<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalim">Üyelik Koşulları</button>

    <div class="modal" id="modalim">
        <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                <h4>Üyelik Koşulları</h4>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                   <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem ratione, accusamus magni vero iste voluptate magnam animi velit consequuntur deserunt.</p>
               </div>
               <div class="modal-footer">
                   <button class="btn btn-secondary" data-bs-dismiss="modal">Accept</button>
                   <button class="btn btn-secondary" data-bs-dismiss="modal">Refuse</button>
               </div>
            </div>
        </div>
    </div>










    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
