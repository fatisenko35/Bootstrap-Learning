<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Hello Bootstrap</h1>
    <button class="btn btn-primary">button</button>
    <button class="btn btn-warning">button</button>
    <button class="btn btn-success">button</button>
    <button class="btn btn-light">button</button>
    <button class="btn btn-dark">button</button>
    <button class="btn btn-link">button</button>
    <h1>Outline</h1>
    <button class="btn btn-outline-danger">button</button>
    <button class="btn btn-outline-primary">button</button>
    <button class="btn btn-outline-warning">button</button>
    <button class="btn btn-outline-dark">button</button>
    <h1>Lg Md Sm</h1>
    <button class="btn btn-outline-primary btn-lg">button</button>
    <button class="btn btn-outline-primary btn-md">button</button>
    <button class="btn btn-outline-primary btn-sm">button</button>
    <h1>Disabled</h1>
    <button class="btn btn-outline-primary btn-lg disabled">button</button>
    <h1>Button Group</h1>
    <div class="btn-group">
        <button class="btn btn-primary active">button</button>
        <button class="btn btn-info">button</button>
        <button class="btn btn-secondary">button</button>
    </div>
    <h1>Button Toolbar</h1>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary active">button</button>
            <button class="btn btn-info">button</button>
            <button class="btn btn-secondary">button</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary active">button</button>
            <button class="btn btn-info">button</button>
            <button class="btn btn-secondary">button</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary active">button</button>
            <button class="btn btn-info">button</button>
            <button class="btn btn-secondary">button</button>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
